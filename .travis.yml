sudo: false
language: rust
cache: cargo
rust:
- stable
branches:
  only:
  - master
before_script:
- "(cargo install mdbook --git https://github.com/azerupi/mdBook.git --force || true)"
script:
- mdbook build
- mdbook test
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  local_dir: book
  target_branch: master
  on:
    branch: source
env:
  global:
    secure: 
